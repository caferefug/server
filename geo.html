<!DOCTYPE html>
<html>
<head>
	<title>Tero Geo</title>
<style>
html { height: 100% }
body { height: 100% }
#map { height: 100%; width: 100%}
</style>
</head>
<body>
<div id="map"></div>



	<script>
var map;
var marker;
var infoWindow;
var center = {
   lat: 34, // 緯度
  lng: 1357 // 経度
};
function initMap() {
 map = new google.maps.Map(document.getElementById('map'), { 
     center: center,
     zoom: 19
   });
 
 marker = new google.maps.Marker({ 
        position: center, 
      map: map 
   });
 
 infoWindow = new google.maps.InfoWindow({ 
        content: '<img src="https://www.snoopy.co.jp/media/2016/04/illust_snoopy-1-400x338.png">' 
  });
 marker.addListener('click', function() { 
     infoWindow.open(map, marker); 
    });
}
	</script>
<script src="https://maps.googleapis.com/maps/api/js?callback=initMap&key=AIzaSyBw6Q6myJcd_RNTLt7gYBDf9PMCNQ8RksE&language=ja"></script>
</body>
</html>
