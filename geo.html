<!DOCTYPE html>
<html>
<head>
	<title>Tero Geo</title>
<style>
html { height: 100% }
body { height: 100% }
#map { height: 100%; width: 100%}
</style>
</head>
<body>
<div id="map"></div>



	<script>
var map;
var marker;
var infoWindow;
var center = {
   lat: 34, // 緯度
  lng: 1357 // 経度
};
function initMap() {
 map = new google.maps.Map(document.getElementById('map'), { // #sampleに地図を埋め込む
     center: center, // 地図の中心を指定
     zoom: 19 // 地図のズームを指定
   });
 
 marker = new google.maps.Marker({ // マーカーの追加
        position: center, // マーカーを立てる位置を指定
      map: map // マーカーを立てる地図を指定
   });
 
 infoWindow = new google.maps.InfoWindow({ // 吹き出しの追加
        content: '<div class="sample">あああ</div>' // 吹き出しに表示する内容
  });
 marker.addListener('click', function() { // マーカーをクリックしたとき
     infoWindow.open(map, marker); // 吹き出しの表示
    });
}
	</script>
<script src="https://maps.googleapis.com/maps/api/js?callback=initMap&key=AIzaSyBw6Q6myJcd_RNTLt7gYBDf9PMCNQ8RksE&language=ja"></script>
</body>
</html>
